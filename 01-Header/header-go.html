<style>
    .header-capturaleads * {
        margin: 0;
        padding: 0;

    }

    .header-capturaleads {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(10, 14, 39, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        padding: 4px 20px;
        /* MATCHING WORKSPACE HEADERS */
    }

    .header-container {
        max-width: 1600px;
        /* MATCHING WORKSPACE HEADERS */
        margin: 0 auto;
        /* padding removed from here, moved to header wrapper for consistency */
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-section {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .logo-icon {
        font-size: 18px;
        /* Reduced from 20px - Matches workspace icon scale */
        filter: drop-shadow(0 0 10px rgba(41, 102, 255, 0.5));
    }

    .logo-text {
        font-size: 16px;
        /* Reduced from 18px - Matches workspace text scale */
        font-weight: 800;
        background: linear-gradient(135deg, #2966ff 0%, #00d4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
        letter-spacing: 0.5px;
    }

    .dropdown {
        position: relative;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(10, 14, 39, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 8px;
        min-width: 200px;
        flex-direction: column;
        gap: 4px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
        z-index: 1001;
    }

    .dropdown:hover .dropdown-menu {
        display: flex;
        opacity: 1;
        transform: translateY(0);
    }

    /* Arrow icon for dropdown trigger */
    .dropdown-trigger::after {
        content: 'â–¾';
        font-size: 10px;
        margin-left: 5px;
        opacity: 0.7;
    }

    .nav-menu {
        display: flex;
        gap: 5px;
        align-items: center;
        list-style: none;
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 14px;
        /* Increased legibility */
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.2s ease;
        display: flex;
        /* Centers content */
        align-items: center;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .btn-community {
        background: rgba(37, 211, 102, 0.1);
        border: 1px solid rgba(37, 211, 102, 0.2);
        color: #25D366 !important;
        font-weight: 600;
        gap: 8px;
    }

    .btn-community:hover {
        background: rgba(37, 211, 102, 0.2) !important;
        box-shadow: 0 0 20px rgba(37, 211, 102, 0.2);
        border-color: rgba(37, 211, 102, 0.4);
    }

    .mobile-menu-toggle {
        display: none;
        background: transparent;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 8px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
        .mobile-menu-toggle {
            display: block;
        }

        .nav-menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 20px;
            right: 20px;
            background: rgba(16, 20, 50, 0.98);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 24px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
        }

        .nav-menu.active {
            display: flex;
        }

        .dropdown-menu {
            display: flex;
            /* Always show on mobile or use JS to toggle */
            position: static;
            background: transparent;
            border: none;
            box-shadow: none;
            opacity: 1;
            transform: none;
            padding-left: 20px;
            padding-top: 0;
            padding-bottom: 0;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            min-width: auto;
        }

        .dropdown:hover .dropdown-menu {
            /* Remove hover effect on mobile */
        }

        .dropdown-trigger {
            width: 100%;
            justify-content: space-between;
        }

        .dropdown-trigger::after {
            content: '';
            /* Remove arrow on mobile if expanded */
        }
    }

    @media (max-width: 480px) {
        .header-container {
            padding: 12px 15px;
        }

        .nav-menu {
            left: 10px;
            right: 10px;
        }
    }
</style>
